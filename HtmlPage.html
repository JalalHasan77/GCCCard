<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Full-Width Div</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            background-color: #f5f5f5;
        }

        .outer {
            width: 414px;
            display: flex;
            justify-content: flex-start;
        }

        .inner {
            width: 80%; /* Change width as needed */
            background-color: #3498db;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

        <div class="inner">
            <div style="display: flex; align-items: center;">
                <div style="width: 50%;">
                    <span class="aptos-body">Thailand</span>
                </div>
                <div style="width: 50%; display: flex; justify-content: flex-end; background-color: yellow;">
                    <img src="Image/group.png" class="auto-style2" />
                </div>
            </div>
        </div>
</body>
</html>
